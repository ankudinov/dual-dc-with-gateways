!RANCID-CONTENT-TYPE: arista
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname dc2-leaf1c
!
spanning-tree mode mstp
spanning-tree mst 0 priority 32768
!
no enable password
no aaa root
!
username admin privilege 15 role network-admin nopassword
username ansible privilege 15 role network-admin secret sha512 $6$7u4j1rkb3VELgcZE$EJt2Qff8kd/TapRoci0XaIZsL4tFzgq1YZBLD9c6f/knXzvcYY0NcMKndZeCv0T268knGKhOEwZAxqKjlMm920
!
vlan 10
   name VRF10_VLAN10
!
vlan 12
   name VRF10_VLAN12
!
vrf instance MGMT
!
interface Port-Channel1
   description DC2_L3_LEAF1_Po8
   no shutdown
   switchport
   switchport trunk allowed vlan 10,12
   switchport mode trunk
!
interface Ethernet1
   description DC2-LEAF1A_Ethernet8
   no shutdown
   channel-group 1 mode active
!
interface Ethernet2
   description DC2-LEAF1B_Ethernet8
   no shutdown
   channel-group 1 mode active
!
interface Management0
   description oob_management
   no shutdown
   vrf MGMT
   ip address 172.16.1.161/24
no ip routing vrf MGMT
!
ip route vrf MGMT 0.0.0.0/0 172.16.1.1
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
alias test1 ping 10.10.10.11 repeat 1000000 interval 2
alias test2 ping 10.10.12.1 repeat 1000000 interval 2
!
interface Vlan10
  ip address 10.10.10.21/24
interface Vlan12
  ip address 10.10.12.21/24
!
ip route 0/0 10.10.12.1
!
end
